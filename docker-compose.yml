version: "3.8"
services:
    # Mysql database container
    db:
        image: mysql
        container_name: money_conversion_db
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - money-conversion

    # phpmyadmin container
    phpmyadmin:
        image: phpmyadmin
        container_name: money_conversion_phpmyadmin
        restart: always
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
        networks:
            - money-conversion

    # Symfony apache project container
    www:
        build: docker/php
        container_name: money_conversion
        ports:
          - "8741:80"
        volumes:
            - ./docker/php/vhosts:/etc/apache2/sites-enabled
            - ./:/var/www
        restart: always
        networks:
            - money-conversion

networks:
    money-conversion:

volumes:
    db-data:
